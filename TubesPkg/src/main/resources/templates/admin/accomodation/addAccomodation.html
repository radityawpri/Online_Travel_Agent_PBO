<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Tambah Paket Wisata</title>
  </head>
  <body>
    <h1>Tambah Paket Wisata</h1>

    <!-- Form harus memiliki th:object untuk binding model -->
    <form
      th:object="${accomodation}"
      th:action="@{/accomodation/save}"
      method="post"
      enctype="multipart/form-data"
    >
      <!-- Field Nama Akomodasi -->
      <label for="name">Nama Akomodasi:</label>
      <input type="text" id="name" th:field="*{name}" required /><br /><br />

      <!-- Field Tipe Akomodasi -->
      <label for="type">Tipe:</label>
      <input type="text" id="type" th:field="*{type}" required /><br /><br />

      <!-- Field Harga -->
      <label for="price">Harga:</label>
      <input
        type="number"
        id="price"
        th:field="*{price}"
        required
      /><br /><br />

      <!-- Field Fasilitas -->
      <label for="facility">Fasilitas:</label>
      <input
        type="text"
        id="facility"
        th:field="*{facility}"
        required
      /><br /><br />

      <!-- Field Alamat -->
      <label for="address">Alamat:</label>
      <input
        type="text"
        id="address"
        th:field="*{address}"
        required
      /><br /><br />

      <!-- Field Gambar -->
      <label for="image">Unggah Gambar:</label>
      <input
        type="file"
        id="image"
        name="image"
        accept="image/*"
        required
      /><br /><br />

      <!-- Tombol Simpan -->
      <button type="submit">Simpan</button>
      <a href="/accomodation">Kembali</a>
    </form>
  </body>
</html>
