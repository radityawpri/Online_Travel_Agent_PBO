<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Tambah Paket Wisata</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Tambah Paket Wisata</h1>
      <form
      th:object="${accomodation}"
      th:action="@{/accomodation/save}"
      method="post"
      enctype="multipart/form-data"
      class="needs-validation"
      novalidate
    >
      <!-- Hidden ID Field -->
      <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
          <label for="name" class="form-label">Nama Akomodasi</label>
          <input
            type="text"
            class="form-control"
            id="name"
            th:field="*{name}"
            placeholder="Masukkan nama akomodasi"
            required
          />
          <div class="invalid-feedback">Nama akomodasi wajib diisi.</div>
        </div>

        <!-- Tipe Akomodasi -->
        <div class="mb-3">
          <label for="type" class="form-label">Tipe</label>
          <input
            type="text"
            class="form-control"
            id="type"
            th:field="*{type}"
            placeholder="Masukkan tipe akomodasi"
            required
          />
          <div class="invalid-feedback">Tipe wajib diisi.</div>
        </div>

        <!-- Harga -->
        <div class="mb-3">
          <label for="price" class="form-label">Harga</label>
          <input
            type="number"
            class="form-control"
            id="price"
            th:field="*{price}"
            placeholder="Masukkan harga"
            required
          />
          <div class="invalid-feedback">Harga wajib diisi.</div>
        </div>

        <!-- Fasilitas -->
        <div class="mb-3">
          <label for="facility" class="form-label">Fasilitas</label>
          <input
            type="text"
            class="form-control"
            id="facility"
            th:field="*{facility}"
            placeholder="Masukkan fasilitas"
            required
          />
          <div class="invalid-feedback">Fasilitas wajib diisi.</div>
        </div>

        <!-- Alamat -->
        <div class="mb-3">
          <label for="address" class="form-label">Alamat</label>
          <input
            type="text"
            class="form-control"
            id="address"
            th:field="*{address}"
            placeholder="Masukkan alamat"
            required
          />
          <div class="invalid-feedback">Alamat wajib diisi.</div>
        </div>

        <!-- Rating -->
        <div class="mb-3">
          <label for="rating" class="form-label">Rating</label>
          <input
            type="number"
            class="form-control"
            id="rating"
            th:field="*{rate}"
            placeholder="Masukkan rating"
            required
          />
          <div class="invalid-feedback">Rating wajib diisi.</div>
        </div>

        <!-- Gambar -->
        <div class="mb-3">
          <label for="image" class="form-label">Unggah Gambar</label>
          <input
            type="file"
            class="form-control"
            id="image"
            name="image"
            accept="image/*"
            required
          />
          <div class="invalid-feedback">Silakan unggah gambar.</div>
        </div>

        <!-- Tombol Simpan -->
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Simpan</button>
          <a href="/accomodation" class="btn btn-secondary">Kembali</a>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS (Optional, for interactive features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
