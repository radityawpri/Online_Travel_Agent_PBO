<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tambah Paket Wisata</title>
</head>
<body>

<h1>Tambah Paket Wisata</h1>

    <form th:action="@{/packagesTravel/update/{id}(id=${packagesTravel.id})}" method="post" th:object="${packagesTravel}">
        <label for="name">Nama Paket:</label>
        <input type="text" th:field="*{name}" required><br>

        <label for="destination">Destination:</label>
        <input type="text" th:field="*{destination}" required><br>

        <label for="transportation">Transportasi:</label>
        <select th:field="*{transportation}" required>
            <option th:each="trans : ${transportations}" 
                    th:value="${trans.id}" 
                    th:text="${trans.id}"></option>
        </select><br>

        <label for="accomodation">Accomodation:</label>
        <select th:field="*{accomodation}" required>
            <option th:each="accom : ${accomodation}" 
                    th:value="${accom.id}" 
                    th:text="${accom.id}"></option>
        </select><br>

        <label for="wahana">Wahana:</label>
        <select th:field="*{wahana}" required>
            <option th:each="whn : ${wahana}" 
                    th:value="${whn.id}" 
                    th:text="${whn.id}"></option>
        </select><br>
        


        <button type="submit">Simpan Paket</button>
    </form>

</body>
</html>
