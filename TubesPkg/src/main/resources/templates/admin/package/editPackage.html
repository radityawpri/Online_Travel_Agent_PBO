<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Tambah Paket Wisata</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Tambah Paket Wisata</h1>
      <form
        th:action="@{/packagesTravel/update/{id}(id=${packagesTravel.id})}"
        method="post"
        th:object="${packagesTravel}"
        enctype="multipart/form-data"
        class="row g-3"
      >
        <!-- Nama Paket -->
        <div class="col-md-6">
          <label for="name" class="form-label">Nama Paket:</label>
          <input
            type="text"
            th:field="*{name}"
            class="form-control"
            placeholder="Masukkan nama paket"
            required
          />
        </div>

        <!-- Destination -->
        <div class="col-md-6">
          <label for="destination" class="form-label">Destination:</label>
          <input
            type="text"
            th:field="*{destination}"
            class="form-control"
            placeholder="Masukkan destinasi"
            required
          />
        </div>

       <!-- Gambar -->
       <div class="mb-3">
        <label for="image">Image:</label>
        <input type="file" class="form-control" name="image" accept="image/*" /><br />

        <!-- Transportasi -->
        <div class="col-md-6">
          <label for="transportation" class="form-label">Transportasi:</label>
          <select th:field="*{transportation}" class="form-select" required>
            <option
              th:each="trans : ${transportations}"
              th:value="${trans.id}"
              th:text="${trans.id}"
            ></option>
          </select>
        </div>

        <!-- Accomodation -->
        <div class="col-md-6">
          <label for="accomodation" class="form-label">Accomodation:</label>
          <select th:field="*{accomodation}" class="form-select" required>
            <option
              th:each="accom : ${accomodation}"
              th:value="${accom.id}"
              th:text="${accom.id}"
            ></option>
          </select>
        </div>

        <!-- Wahana -->
        <div class="col-md-6">
          <label for="wahana" class="form-label">Wahana:</label>
          <select th:field="*{wahana}" class="form-select" required>
            <option
              th:each="whn : ${wahana}"
              th:value="${whn.id}"
              th:text="${whn.id}"
            ></option>
          </select>
        </div>

        <!-- Submit Button -->
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary mt-3">
            Simpan Paket
          </button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
