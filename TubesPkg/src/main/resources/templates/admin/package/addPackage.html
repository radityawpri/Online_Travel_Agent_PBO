<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Tambah Paket Wisata</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Tambah Paket Wisata</h1>
      <form
        th:action="@{/packagesTravel/save}"
        method="post"
        th:object="${packageTravel}"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label for="name" class="form-label">Nama Paket:</label>
          <input type="text" th:field="*{name}" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="destination" class="form-label">Destination:</label>
          <input
            type="text"
            th:field="*{destination}"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="image" class="form-label">Image:</label>
          <input
            type="file"
            name="image"
            class="form-control"
            accept="image/*"
          />
        </div>

        <div class="form-group">
          <label for="transportation" class="form-label">Transportasi:</label>
          <select th:field="*{transportation}" class="form-select" required>
            <option
              th:each="trans : ${transportations}"
              th:value="${trans.id}"
              th:text="${trans.id}"
            ></option>
          </select>
        </div>

        <div class="form-group">
          <label for="accomodation" class="form-label">Accomodation:</label>
          <select th:field="*{accomodation}" class="form-select" required>
            <option
              th:each="accom : ${accomodation}"
              th:value="${accom.id}"
              th:text="${accom.id}"
            ></option>
          </select>
        </div>

        <div class="form-group">
          <label for="wahana" class="form-label">Wahana:</label>
          <select th:field="*{wahana}" class="form-select" required>
            <option
              th:each="whn : ${wahana}"
              th:value="${whn.id}"
              th:text="${whn.id}"
            ></option>
          </select>
        </div>

        <div class="col-12 mt-3">
          <a class="btn btn-secondary" href="/transportation/add" role="button"
            >Tambah Transportasi</a
          >
          <!-- <a href="/transportation/add" class="btn btn-primary"
              >Tambah Transportasi</a
            > -->
          <a class="btn btn-secondary" href="/accomodation/add" role="button"
            >Tambah Accomodation</a
          >
          <a class="btn btn-secondary" href="/wahana/add" role="button"
            >Tambah Wahana</a
          >
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
