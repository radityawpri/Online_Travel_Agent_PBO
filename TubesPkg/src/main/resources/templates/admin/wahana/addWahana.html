<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tambah Wahana</title>
</head>
<body>

<h1>Tambah Wahana</h1>

    <form th:action="@{/wahana/save}" method="post" th:object="${wahana}">
        <label for="name">name:</label>
        <input type="text" th:field="*{name}" required><br>

        <label for="price">Price:</label>
        <input type="text" th:field="*{price}" required><br>
        
        <button type="submit">Save</button>
    </form>

</body>
</html>
