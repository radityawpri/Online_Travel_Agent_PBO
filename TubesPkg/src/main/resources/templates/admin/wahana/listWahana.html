<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Daftar Paket Wisata</title>
</head>
<body>

<h1>Daftar Paket Wisata</h1>

<a href="/packages/new">Tambah Paket Baru</a>

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>name</th>
            <th>price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="whn: ${wahana}">
            <td th:text="${whn.id}"></td>
            <td th:text="${whn.name}"></td>
            <td th:text="${whn.price}"></td>
            <td><a th:href="@{/wahana/edit/{id}(id=${whn.id})}">Edit</a>
                <form th:action="@{/wahana/delete/{id}(id=${whn.id})}"
                method="post" onsubmit="return confirm('Delete this Wahana?');">
                    <button type="submit">Delete</button>
                </form></td>
        </tr>
    </tbody>
</table>

</body>
</html>
