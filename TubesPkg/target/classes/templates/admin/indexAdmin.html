<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .navbar {
        background-color: #343a40;
      }
      .navbar-brand,
      .nav-link {
        color: #fff !important;
      }
      .nav-link:hover {
        color: #ffc107 !important;
      }
      .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/packagesTravel/add"
                >Tambah Packages Travel</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/transportation/add"
                >Tambah Transportasi</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/accomodation/add"
                >Tambah Accomodation</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/wahana/add">Tambah Wahana</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="py-5 bg-dark text-white text-center">
      <h1 class="display-4">Selamat Datang di Dashboard Admin</h1>
      <p class="lead">Kelola data dan informasi dengan mudah dan cepat.</p>
    </header>

    <!-- Links Section -->
    <div class="container my-5">
      <div class="row g-4">
        <div class="col-md-3">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">Packages Travel</h5>
              <a href="/packagesTravel" class="btn btn-primary w-100"
                >Lihat List</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">Transportasi</h5>
              <a href="/transportation" class="btn btn-primary w-100"
                >Lihat List</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">Acomodation</h5>
              <a href="/accomodation" class="btn btn-primary w-100"
                >Lihat List</a
              >
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">Wahana</h5>
              <a href="/wahana" class="btn btn-primary w-100">Lihat List</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
