<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Tambah Wahana</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .form-label {
        font-weight: bold;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Edit Wahana</h2>
      <form
        th:action="@{/wahana/update/{id}(id=${wahana.id})}"
        method="post"
        th:object="${wahana}"
        enctype="multipart/form-data"
        class="row g-3"
      >
        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            th:field="*{name}"
            class="form-control"
            id="name"
            placeholder="Masukkan nama wahana"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="price" class="form-label">Price</label>
          <input
            type="text"
            th:field="*{price}"
            class="form-control"
            id="price"
            placeholder="Masukkan harga wahana"
            required
          />
        </div>
        <div class="col-12">
          <label for="image" class="form-label">Image</label>
          <input
            type="file"
            name="image"
            accept="image/*"
            class="form-control"
            id="image"
          />
        </div>
        <div class="col-12 text-center mt-4">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
