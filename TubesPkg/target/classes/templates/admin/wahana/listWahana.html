<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Daftar Wahana</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .table th,
      .table td {
        vertical-align: middle;
      }
      .btn-primary,
      .btn-danger {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Daftar Wahana</h2>
      <div class="mb-3 text-end">
        <a href="/wahana/add" class="btn btn-primary">Tambah Wahana Baru</a>
      </div>

      <table class="table table-bordered table-hover table-striped text-center">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Harga</th>
            <th>Gambar</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="whn : ${wahana}">
            <td th:text="${whn.id}"></td>
            <td th:text="${whn.name}"></td>
            <td th:text="${whn.price}"></td>
            <td>
              <img
                th:src="${whn.imageUrl}"
                alt="Wahana Image"
                class="img-thumbnail"
                style="max-width: 100px"
              />
            </td>
            <td>
              <a
                th:href="@{/wahana/edit/{id}(id=${whn.id})}"
                class="btn btn-primary btn-sm"
                >Edit</a
              >
              <form
                th:action="@{/wahana/delete/{id}(id=${whn.id})}"
                method="post"
                class="d-inline"
                onsubmit="return confirm('Hapus wahana ini?');"
              >
                <button type="submit" class="btn btn-danger btn-sm">
                  Hapus
                </button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
