<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Daftar Transportasi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .table th {
        background-color: #050505;
        color: #fff;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
      .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Daftar Transportasi</h2>
      <div class="mb-3 text-end">
        <a href="/transportation/add" class="btn btn-primary"
          >Tambah Transportasi Baru</a
        >
      </div>
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Provider</th>
            <th>Price</th>
            <th>Date</th>
            <th>Jam</th>
            <th>Image</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="trans : ${transportation}">
            <td th:text="${trans.id}"></td>
            <td th:text="${trans.type}"></td>
            <td th:text="${trans.provider}"></td>
            <td th:text="${trans.price}"></td>
            <td th:text="${trans.date}"></td>
            <td th:text="${trans.jam}"></td>
            <td>
              <img
                th:src="${trans.imageUrl}"
                alt="Transportation Image"
                class="img-thumbnail"
                style="width: 100px; height: auto"
              />
            </td>
            <td>
              <div class="d-flex gap-2">
                <a
                  th:href="@{/transportation/edit/{id}(id=${trans.id})}"
                  class="btn btn-primary btn-sm"
                >
                  Edit
                </a>
                <form
                  th:action="@{/transportation/delete/{id}(id=${trans.id})}"
                  method="post"
                  onsubmit="return confirm('Delete this Transportation?');"
                >
                  <button type="submit" class="btn btn-danger btn-sm">
                    Delete
                  </button>
                </form>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
